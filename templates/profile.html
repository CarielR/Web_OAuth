<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="{{ user.picture }}" alt="Foto de perfil" class="profile-img">
            <h2 class="mt-3">{{ user.name }}</h2>
            <p class="text-muted">{{ user.email }}</p>
            <p><strong>ID de Google:</strong> {{ user.id }}</p>
            <a href="{{ user.link }}" target="_blank" class="btn btn-primary">Ver Perfil en Google</a>
            <hr>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesi√≥n</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
